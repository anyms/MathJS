<!DOCTYPE html>
<html>
    <head>
        <title>FractionJS</title>
    </head>
    <body>
        
        <script src="dist/fraction.min.js"></script>

        <script>
            let currency = fraction(0.1)
                .add(0.1)
                .add(0.1)
                .divide(Fraction.PI);
            currency.add(2);

            console.log(`Value: ${currency}`);
            console.log(`Number: ${currency.toNumber()}`);
            console.log(`Round: ${currency.round(1)}`);

            console.log(currency.toAlgebraic(1.1, 2));
        </script>
    </body>
</html>
